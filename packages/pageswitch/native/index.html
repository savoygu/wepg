<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原生 PageSwitch 全屏滚动插件</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    #section1,
    #section2,
    #section3,
    #section4 {
      text-align: center;
      color: white;
    }
    #section1 {
      background-image: url(images/1.jpg)
    }
    #section2 {
      background-image: url(images/2.jpg)
    }
    #section3 {
      background-image: url(images/3.jpg)
    }
    #section4 {
      background-image: url(images/4.jpg)
    }
  </style>
  <link rel="stylesheet" href="./dist/pageswitch.css">
</head>
<body>
  <div class="wepg-pageswitch">
    <div class="wepg-pageswitch__sections">
      <div class="wepg-pageswitch__section" id="section1">this is page 1</div>
      <div class="wepg-pageswitch__section" id="section2">this is page 2</div>
      <div class="wepg-pageswitch__section" id="section3">this is page 3</div>
      <div class="wepg-pageswitch__section" id="section4">this is page 4</div>
    </div>
  </div>
</body>
<script src="./dist/pageswitch.js"></script>
<script>
  /* eslint-disable */
  new PageSwitch('.wepg-pageswitch', {
    direction: 'vertical',
    loop: true
  });
  /* eslint-enable */
</script>
</html>
